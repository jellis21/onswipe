<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 header text-center">
          <img class="logo" src="./OnSwipeLogo.png" />
        </div>
      </div>
      <div class="row">
        <div class="col-12 search">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <input class="form-control search-bar" placeholder="Search for Tech Job" />
              <button class="btn btn-primary input-group-btn" type="submit">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
      <div>
        <nav>
        <ul>
          <li>Go to Favorites</li>
          <li>Return to Search</li>
        </ul>
        </nav>
      </div>
      <div class="row">
        <div class="col-12 results">
          <!-- MOVIES SHOW UP HERE! -->
          <div id="movies-container" class="row"></div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </section>
</body>

</html>
